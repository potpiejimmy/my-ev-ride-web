<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <p-card title="Login">
            Please sign in using one of the methods below
        </p-card>
    </div>
    <div class="ui-g-12 ui-md-7 ui-lg-4">
        <p-card>
            <form id="loginform" (ngSubmit)="login()">
                <div style="margin: 0em 0.5em 3em 0.5em;">
                    <h3>Login with my-ev-ride</h3>
                </div>
                <div style="margin: 1.5em 0.5em;">
                    <span class="ui-float-label">
                        <input #nameInputField type="text" name="user" pInputText [(ngModel)]="user" required/>
                        <label for="float-input">User Name</label>
                    </span>
                </div>
                <div style="margin: 1.5em 0.5em;">
                    <span class="ui-float-label">
                        <input type="password" name="password" pInputText [(ngModel)]="password" required/>
                        <label for="float-input">Password</label>
                    </span>
                </div>
            
                <div style="margin: 1.5em 0.5em;">
                    <button pButton type="submit" label="Sign In" icon="ui-icon-person"></button>
                </div>    
            </form>
        </p-card>
    </div>
    <div class="ui-g-12 ui-md-7 ui-lg-4">
        <p-card>
            <div style="margin: 0em 0.5em 5.5em 0.5em;">
                <h3>Login with your Google account</h3>
            </div>
            <div style="margin: 0.5em 0.75em;">
                <p-checkbox name="groupname" label="I agree to the " binary="true" (onChange)="google_signin.disabled=!$event;"></p-checkbox>
                <a style="vertical-align: middle" [routerLink]="['/terms']">Terms &amp; Conditions</a>
            </div>
            <div style="margin: 0.5em 0.5em;">
                <button #google_signin id="google_signin" (click)="loginGoogle()" [disabled]="true"></button>
            </div>
        </p-card>
    </div>
    <div class="ui-g-12 ui-md-7 ui-lg-4">
        <p-card>
            <div style="margin: 0em 0.5em 5.5em 0.5em;">
                <h3>Login with Facebook</h3>
            </div>
            <div style="margin: 0.5em 0.75em;">
                <p-checkbox name="groupname" label="I agree to the " binary="true" (onChange)="facebook_signin.disabled=!$event;"></p-checkbox>
                <a style="vertical-align: middle" [routerLink]="['/terms']">Terms &amp; Conditions</a>
            </div>
            <div style="margin: 0.5em 0.5em;">
                <button #facebook_signin id="facebook_signin" (click)="loginFacebook()" [disabled]="true"></button>
            </div>
        </p-card>
    </div>
    <div class="ui-g-12">
        <p-card>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-7 ui-lg-6">
                    <form id="registerform" (ngSubmit)="register()">
                        <div style="margin: 0em 0.5em 3em 0.5em;">
                            <h3>Or register a new account at my-ev-ride.com</h3>
                        </div>
                        <div style="margin: 1.5em 0.5em;">
                            <span class="ui-float-label">
                                <input type="text" name="user" pInputText [(ngModel)]="userNew" required/>
                                <label for="float-input">New User Name</label>
                            </span>
                        </div>
                        <div style="margin: 1.5em 0.5em;">
                            <span class="ui-float-label">
                                <input type="password" name="password" pPassword [(ngModel)]="passwordNew" required/>
                                <label for="float-input">New Password</label>
                            </span>
                        </div>
                        <div style="margin: 1.5em 0.5em;">
                            <span class="ui-float-label">
                                <input type="password" name="passwordRepeat" pPassword [(ngModel)]="passwordRepeat" required/>
                                <label for="float-input">New Password (Repeat)</label>
                            </span>
                        </div>
                        <div style="margin: 1.5em 0.5em;">
                            <span class="ui-float-label">
                                <input type="text" name="displayName" pInputText [(ngModel)]="displayName"/>
                                <label for="float-input">Your full name (optional)</label>
                            </span>
                        </div>
                        <div *ngIf="showCaptcha">
                            <p-captcha [siteKey]="captchaSiteKey" (onResponse)="onCaptchaResponse($event)"></p-captcha>
                        </div>
                        <div style="margin: 1.5em 0.5em;">
                            <p-checkbox name="groupname" label="I agree to the " binary="true" [(ngModel)]="agreeToTerms"></p-checkbox>
                            <a style="vertical-align: middle" [routerLink]="['/terms']">Terms &amp; Conditions</a>
                        </div>
                        <div style="margin: 1.5em 0.5em;">
                            <button pButton type="submit" label="Register" icon="ui-icon-person" [disabled]="!registerFormValid()"></button>
                        </div>
                        <p-messages [value]="messages"></p-messages>
                        <p-messages [value]="app.messages"></p-messages>
                    </form>
                </div>
            </div>
        </p-card>
    </div>
</div>
