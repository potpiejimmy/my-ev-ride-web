<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-9">
        <div class="card card-w-title">
            <h1>Browse available cars near you</h1>
            <p-dataTable [value]="cars" [responsive]="true">
                <p-column field="distance" header="Distance" [style]="{'width':'80px'}"></p-column>
                <p-column [style]="{'width':'132px'}">
                    <ng-template let-row="rowData" pTemplate="body">
                      <img [src]="row.image" />
                    </ng-template>
                </p-column>
                <p-column field="make" header="Make"></p-column>
                <p-column field="model" header="Model"></p-column>
                <p-column field="sharecount" header="Owners" [style]="{'width':'80px'}"></p-column>
                <p-column field="value" header="Value" [style]="{'text-align':'right'}"></p-column>
                <p-column header="Your price" [style]="{'text-align':'right'}">
                    <ng-template let-row="rowData" pTemplate="body">
                      <b>{{row.value/row.sharecount}}</b>
                    </ng-template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
    <div class="ui-g-12 ui-lg-3">
        <div class="card card-w-title">
            <h1><i class="material-icons">location_on</i>Set your location</h1>
            <choose-location></choose-location>
        </div>
    </div>
</div>
